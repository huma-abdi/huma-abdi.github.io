<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
            <form>
                    <table>
                        <tr>
                         <td>User Name: <input type="text" size="20" name="u_name"/></td>
                        </tr>
                        
                        <tr>
                            <td>Password: <input type="password" size="20" name="u_password"/></td>
                        </tr>
                        
                        <tr>
                            <td>Date of Birth: <input type="date" size="20" name="u_dob" /></td>
                        </tr>

                        <tr>
                                <td>Web URL: <input type="url" size="20" name="u_url"/></td>
                        </tr>

                        <tr>
                                <td>Address: <input type="email" size="20" name="u_adr"/></td>
                        </tr>

                        <tr>
                                <td>City: 
                                    <select name="u_city">
                                        <option value="Karachi">Karachi</option>
                                        <option value="Lahore">Lahore</option>
                                        <option value="Islamabad">Islamabad</option>
                                    </select>
                                </td>
                        </tr>

                        <tr>
                                <td>State: <input type="text" size="20" name="u_state"/></td>
                        </tr>

                        <tr>
                                <td>Zip: <input type="number" size="20" name="u_zip"/></td>
                        </tr>

                        <tr>
                                <td>Magazine: 
                                    <select name="u_magzine" size="4" multiple="multiple">

                                        <option selected="selected" value="Newsweek">
                                                Newsweek
                                        </option>

                                        <option value="Time">
                                                Time
                                        </option>

                                        <option value=" Fortune">
                                                Fortune
                                        </option>

                                        <option value=" TV Guide">
                                                TV Guide
                                        </option>

                                       

                                    </select>
                                </td>
                        </tr>

                        <tr>

                            <td>
                                    <br>
                                    <fieldset>
                                            <legend>Contact details</legend>
                                            <label>Email:<br />
                                            <input type="text" name="email" /></label><br />
                                            <label>Mobile:<br />
                                            <input type="text" name="mobile" /></label><br />
                                            <label>Telephone:<br />
                                            <input type="text" name="telephone" /></label>
                                            </fieldset>

                            </td>

                        </tr>

                        <tr>

                            <td>

                                <br>

                                    <label for="comments">
                                            Additinal Comments:
                                    </label>
                                            <br />
                                        <textarea rows="4" cols="40" id="comments">
                                        </textarea>

                            </td>

                        </tr>

                        <tr>
                            
                            <td>
                                <br>
                                Upload your profile picture:
                                <input type="file" name="u_file" /><br />
                                <input type="submit" value="Upload" />
                            </td>
                        </tr>

                        <tr>

                            <td>
                                <br>
                                <input type="submit" value="Send Your Order">
                            </td>

                        </tr>

                        <tr>

                            <td>
                                <br>
                                <br>
                                <br>
                                <br>
                                    Email Address: <input type="email" size="20" name="u_e_adr"/>

                            </td>

                        </tr>

                        <tr>

                            <td>

                                    Subscription:

                                    <input type="radio" name="u_sub">
                                    <label for="1 Year">1 year</label>

                                    <input type="radio" name="u_sub">
                                    <label for="2 Year">2 year</label>

                            </td>

                        </tr>

                        <tr>

                            <td>
                                <label>
                                    <input type="checkbox" name="u_put_list">
                                    Yes! Put me on the list!
                                </label>
                            </td>

                        </tr>

                        <tr>

                            <td>

                                
                                    <input type="image" src="subscribe.jpeg"
                                    width="100" height="38" />

                            </td>

                        </tr>

                    </table>
            </form>
            


    



</body>
</html>
